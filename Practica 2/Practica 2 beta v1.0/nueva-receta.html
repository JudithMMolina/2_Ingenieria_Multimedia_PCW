	<main>

		<h2>Nueva receta</h2>

				<!-- Empezamos publicando los datos principales-->
				<form onsubmit="return Publicando();">
				<div>
					<label id="f1">Nombre de la receta:&nbsp;</label>
					<input name="n" type="text" id="f2" required maxlength="200" autofocus>

					<label id="f3">Elaboraci&oacute;n:&nbsp;</label>
					<textarea name="e" id="f4" rows="20" cols="40" required></textarea>

					<label id="f5">N&uacute;mero de comensales:&nbsp;</label>
					<input name="c" type="number" id=f6 required min="1" max="10" value="0">

					<label id="f7">Tiempo de elaboraci&oacute;n (minutos):&nbsp;</label>
					<input name="t" type="number" id=f8 required min="1" max="120" value="0">

					<label id="f9">Dificultad:&nbsp;</label>
					
					<div id="f10">
						<label><input type="radio" name="d" value="baja">Baja</label>
						<label><input type="radio" name="d" value="media" required>Media</label>
						<label><input type="radio" name="d" value="alta">Alta</label>
					</div>

					<br><br>

					<p> Ingredientes: </p>
					<div id="f11">
						<!-- Está vacío porque hay que escribirlos -->
						<ul id="Insertando">
						
						</ul>
					</div>


					<!-- Esto está para añadir el ingrediente a la lista-->

						<input type="text" id="anadir" placeholder="A&ntilde;adir nuevo ingrediente"><button type="button" onclick="return Ingredientes();" class="icon-plus" id="ingrediente-mas"></button>

				</div>
				<br>

				</div>
				<br>
				<!-- Añadimos una nueva ficha para foto-->

				<button type="submit" id="subir-receta">Subir receta</button>
