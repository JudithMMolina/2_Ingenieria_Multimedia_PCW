	<main>

		<h2> Registro </h2>
	
		<div>

			<!-- ¿Te puedes registrar? ¿Las contraseñas coinciden? -->
			<form id="registro" onsubmit="return ComprobarDatos(this);">
				<div id="registrando"> 
					
					<label id="l1">Usuario:</label> 
					<div id="pfila">
						<!-- Por cada letra que escribes, se hace un FETCH-->
						<input type="text" id="Usuario" name="login" autofocus required placeholder="Nombre de usuario" pattern="[a-zA-Z][a-zA-Z0-9]{5,19}" onkeyup="return ComprobarDisponibilidad();"><div id="mensajito1"></div><div id="mensajito2"></div>
					</div>
					<br>

					<label id="l2">Nombre:</label> 
					<input type="text" name="nombre" id="Nombre" required placeholder="Nombre completo">
					<br>


					<label id="l3">Contraseña:</label>
					<div id="cont1">
						<input type="password" name="pwd" id="Contr1" required placeholder="Contraseña" pattern="[a-zA-Z0-9_-]{8,20}"><div id="mensajito3"></div><div id="mensajito4"></div>
					</div>
					<br>

					<label id="l4">Contraseña:</label>
						<div id="cont2">
							<input type="password" name="pwd2" id="Contr2" required placeholder="Confirmar contraseña"><div id="mensajito5"></div><div id="mensajito6"></div>
						</div>
					<br>

				<!-- No se como se valida una con la otra -->


					<label id="l5">Email:</label>
					<input type="email" name="email" id="correo" placeholder="Ej: jose.95@gmail.com" required>

					<br>

					<label id="l6">Nacimiento:</label>
					<input name="fnac" type="date" id="nacimiento" required>
				</div>
				<p class="icon-ok">Correcto/Disponible</p><p class="icon-cancel">Incorrecto/No disponible</p>

				<br>
				<div id="fuera"><div id="contrato">
						<input type="checkbox" id="condiciones" required>
						<label>Acepto las condiciones y t&eacute;rminos de uso.</label>
				</div>
				<br>
				<button type="submit" id="b1">Registrarse</button></div>

			</form>
			
			
		
		</div>
