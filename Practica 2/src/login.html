		<!-- Pos eso -->
		<form id="frm" name="frm" onsubmit="return IniciarSesion(frm);"> 
			
			<div id="logeando">
			<label id="Username">Login:</label> 
			<input type="text" name="login" id="Usuario" autofocus required placeholder="Nombre de usuario" pattern="[a-zA-Z][a-zA-Z0-9]{5,19}">

				<!-- AUTOFOCUS hace que el puntero de escritura aparezca ahi automaticamente
				REQUIRED hace que sea obligatorio rellenar el campo
				PLACEHORDER es lo que aparece por defecto en la casilla
				MULTIPLE es un booleano que acepta o no el uso de espacios en blanco	
				PATTERN no termino de entender como funciona. No va lo que puse-->

				<label id="userpass">Contraseña:</label> 
				<input type="password" name="pwd" id="Cont" required pattern="[a-zA-Z0-9_-]{8,20}">	
			</div>
