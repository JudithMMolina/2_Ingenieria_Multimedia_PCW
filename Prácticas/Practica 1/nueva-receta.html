<body>
	<a id="top"></a>

	<header>

		<img src="Imagenes/fogon2.jpeg" alt="Fog&oacute;n" id="logo">	<!-- El ID esta para que se haga un salto a arriba. ALT es un lector para discapacitados -->
		<div>	
			<h1>Recetas El Fog&oacute;n</h1>
			<h2>Recetas de cocina, f&aacute;cil y r&aacute;pido</h2>
		</div>	

	</header>

	<nav>
		<input type="checkbox" id="CKBmenu">
		<ul>
			<!-- CLASS esta para los iconos. SPAN para que aparezca cuando queramos-->
			<li><label for="CKBmenu">&equiv;</label></li>	<!-- FOR se utiliza para relacionar el input checkbox con el icono-->

			<!-- Se pone el texto y el icono en span distintos para poder ocultar uno de ellos segun ponga en css-->
			<li><a href="index.html"><span class="icon-home"></span><span>Inicio</span></a></li>
			<li><a href="buscar.html"><span class="icon-search"></span> <span>Buscar</span></a></li>
			<li><a href="login.html"><span class="icon-login"></span><span> Login</span></a></li>
			<li><a href="registro.html"><span class="icon-user-plus"></span> <span>Registro</span></a></li>
			<li><a href="nueva-receta.html"><span class="icon-plus"></span><span>Nueva receta</span></a></li>
			<li><a  href=""><span class="icon-logout-2"></span><span>Logout</span></a></li>
		</ul>
	</nav>






	<main>

		<h2>Nueva receta</h2>

				<form>
				<div>
					<label id="f1">Nombre de la receta:&nbsp;</label>
					<input type="text" id="f2" required maxlength="200" autofocus>

					<label id="f3">Elaboraci&oacute;n:&nbsp;</label>
					<textarea id="f4" rows="20" cols="40" required></textarea>

					<label id="f5">N&uacute;mero de comensales:&nbsp;</label>
					<input type="number" id=f6 required min="1" max="10" value="0">

					<label id="f7">Tiempo de elaboraci&oacute;n (minutos):&nbsp;</label>
					<input type="number" id=f8 required min="1" max="120" value="0">

					<label id="f9">Dificultad:&nbsp;</label>
					
					<!-- Radio butons para la dificultad -->
					<div id="f10">
						<label><input type="radio" name="dificultad" value="baja">Baja</label>
						<label><input type="radio" name="dificultad" value="media" required>Media</label>
						<label><input type="radio" name="dificultad" value="alta">Alta</label>
					</div>

					<!-- Se usa el contenteditable porque se puede modificar -->
					<ul id="f11">
						<li contenteditable="true" >Insertar ingrediente:</li>
					</ul>

					<!-- Input para nuevos ingredientes -->
					<div id="f12">
						<input type="text" placeholder="A&ntilde;adir nuevo ingrediente"><button type="button" class="icon-plus" id="ingrediente-mas"></button>
					</div>
				</div>

				<br>

				<!-- Intento de ficha -->
				<ul>
					<li><img src="Imagenes/principal.jpg" alt="Lasa&ntilde;a"></li>
					<li><textarea rows="4" cols="30" maxlength="250" required></textarea></li>
					<li><button type="button" class="eliminar">Eliminar</button>
					<li><img src="Imagenes/principal.jpg" alt="Lasa&ntilde;a"></li>
					<li><textarea rows="4" cols="30" maxlength="250" required></textarea></li>
					<li><button type="button" class="eliminar">Eliminar</button></li>
				</ul>

				<input type="file" id="subir-imagen" accept="image/*">
				
				<button type="submit" id="subir-receta">Subir receta</button>
			</form>
			
	</main>

</body>
</html>
