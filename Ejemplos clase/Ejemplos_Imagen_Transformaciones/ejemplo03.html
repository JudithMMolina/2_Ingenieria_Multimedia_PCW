<body>
	<h1>Ejemplo n&uacute;mero 3</h1>
	<section>
		<h2>Canvas 01</h2>

					<span>Posicion (x,y):</span><output id="posXY"></output>
				</div>
				<div>
					<span>Posicion Entrada (x,y):</span><output id="posEXY"></output>
				</div>
				<div>
					<span>Posicion Salida (x,y):</span><output id="posSXY"></output>
				</div>
				<div>
					<span>Posicion Click (x,y):</span><output id="posCXY"></output>
				</div>
				<div>
					<span>Posicion Click Down (x,y):</span><output id="posDXY"></output>
				</div>

					<span>Posicion Click Up (x,y):</span><output id="posUXY"></output>
